<#include "common/include.html"/>
<title>房源管理系统</title>
<!-- Bootstrap core CSS -->
<link href="${basePath}/statics/css/login.css" rel="stylesheet">
<script type="text/javascript" src="${basePath}/stat/login.js"></script>
</head>
<body id="layout" class="easyui-layout">
	<!-- 导航条 -->
	<div region="north" border="false" split="flase">
		<div id="header" style="background-image: url(${basePath}/statics/img/head_bg.jpg);height:230px;">
			<div style="background-image: url(${basePath}/statics/img/login_head.png);height:230px; 
							background-repeat: no-repeat; background-position: right;">
				<img style="margin-left: 20px; margin-top: 20px;" src="${basePath}/statics/img/header-logo.png">
			</div>
		</div>
	</div>
	<!-- 页面主体 -->
	<div id="center" align="center" region="center" border="false"
		style="left: 0px; top: 0px; padding: 0px; margin: 0px;background-color: #e8e7e7;">
		<div style="height:6px;background-color: #f3f3f3;">&nbsp;</div>
		<div style="background-image: url(${basePath}/statics/img/login_border.jpg); width: 371px; height: 218px; 
					 valign: middle;">
			<table width="250px" border="0" cellspacing="0" cellpadding="0" style="margin-top: 20px;">
				<tr align="center">
					<td id="msg_top" colspan="2" height="50">
					</td>
				</tr>
				<tr align="center">
					<td height="35">
						用户名：
					</td>
					<td height="35">
						<input class="easyui-textbox" name="account" id="account" prompt="账号" iconWidth="28" style="width:90%;height:30px;padding:10px;">
					</td>
				</tr>
				<tr>
					<td height="37" align="center">
						密&nbsp;&nbsp;码：
					</td>
					<td height="37" align="center">
						<input class="easyui-passwordbox" name="password" id="password" prompt="密码" iconWidth="22" style="width:90%;height:30px;padding:10px">
					</td>
				</tr>
				<tr align="center">
					<td id="msg_lock" colspan="2" height="10">&nbsp;</td>
				</tr>
				<tr align="center">
					<td colspan="2">
						<a href="#" id="btn_login" class="easyui-linkbutton" onclick="opt.login();" style="width:120px">登录</a>
					</td>
				</tr>
			</table>
		 </div>
	</div>

	<!-- 页面底部 -->
	<div region="south" border="false" split="false"
		style="background: #eee; line-height: 12px; height: 20px; text-align: right; font-size: 11px; padding: 0px;">
		<div style="height:6px;background-color: #f3f3f3;">&nbsp;</div>
		<div align="center" style="font-size: 12px;">copyright 2017@会分期&nbsp;</div>
		
	</div>
</body>
</html>
